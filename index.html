<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" ref="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@700&family=Protest+Revolution&display=swap" rel="stylesheet">
<style>
    h1 {
      font-family: 'Edu AU VIC WA NT Arrows', sans-serif;
    }
    body {
        font-family: 'Protest Revolution', cursive;
    }
    button {
      font-family: 'Protest Revolution', cursive;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <input type="color" id="color-input">
        <p>Selected Color: <span id="color-code">#000000</span></p>
        <button id="random-btn">Generate Random Color</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
